<!-- Services Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
			<ul>
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>{{ post.title-image }}
			</li>
			{% endfor %}
			</ul>
                </div>
            </div>
        </div>
    </section>
