<header>
    <div class="container gallery">
        <div class="slider">
            <div class="flexslider">
                <ul class="slides">
                    {% for image in page.gallery %}
                    <li>
                        <img src="{{ image.url | prepend: page.gallery-folder }}" alt="" />
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</header>
